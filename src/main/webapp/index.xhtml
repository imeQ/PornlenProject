<f:view xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
        >

    <h:head/>
    <h:body>
        <h:form prependId="false">
            

            <br/>
		<p:calendar></p:calendar>
           
         <p:dataTable value="#{driverController.drivers}" var="item" emptyMessage="Brak wynikow">
         	<f:facet name="header">Kierowcy jebani</f:facet>
         	<p:column headerText="Id" >
         		<p:outputLabel value="#{item.id}"/>
         	</p:column>
         	
         	<p:column headerText="Pin" >
         		<p:outputLabel value="#{item.pin}"/>
         	</p:column>
         </p:dataTable>

		<p:separator/>
		
		<p:dataTable value="#{userController.users}" var="item" emptyMessage="Brak wynikow">
         	<f:facet name="header">Users</f:facet>
         	<p:column headerText="Id" >
         		<p:outputLabel value="#{item.id}"/>
         	</p:column>
         	
         	<p:column headerText="Name" >
         		<p:outputLabel value="#{item.name}"/>
         	</p:column>
         </p:dataTable>
        </h:form>
    </h:body>
</f:view>
